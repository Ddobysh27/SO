<mat-card class="formWindow">
  <mat-card-header class="formWindowHeader">
    <mat-card-title>
      Edit question
    </mat-card-title>
    <mat-card-subtitle><hr></mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <div class="example-container">
      <mat-form-field>
        <mat-label>Title</mat-label>
        <input matInput [(ngModel)]="title" placeholder="Title" required>
        <mat-hint></mat-hint>
      </mat-form-field>
  
      <mat-form-field>
        <mat-label>Discription</mat-label>
        <textarea matInput maxlength="1000" [(ngModel)]="description" placeholder="Descripton" required></textarea>
      </mat-form-field>
    </div>
  </mat-card-content>
  <mat-card-actions class="cardActions">
    <button mat-raised-button routerLink="/quastion/{{questionId}}" (click)="updateQuestion()" color="primary">OK</button>
    <button mat-raised-button routerLink="/quastions" color="warn">Cancel</button>
  </mat-card-actions>
</mat-card>
