<div class="tiles">
  <div *ngFor="let quastion of quastions">
    <mat-card *ngIf="userInfo?.role == 'Admin' || userInfo?.role == 'Moderator' || quastion.approved" class="example-card">

      <mat-card-header class="cardTitle">
        <mat-card-title>{{quastion.title}}</mat-card-title>
      </mat-card-header>
    
      <mat-card-content class="cardContent">
        <div class="questionBody">
          <div class="dateOfCreation">
            {{formatDate(quastion.dateOfCreation)}}
          </div>

          <div> </div>

          <div class="questionTags">
            {{formatTags(quastion.tags)}}
          </div>
        </div>
        
      </mat-card-content>
    
      <mat-card-footer class="buttons">
        <button color="primary" routerLink="/quastion/{{quastion.id}}" mat-raised-button>Answer</button>
        <button color="primary" *ngIf="userInfo?.role == 'Admin' || userInfo?.role == 'Moderator'" (click)="approveQuestion(quastion.id)" mat-raised-button>Approve</button>
        <button color="warn" *ngIf="userInfo?.role == 'Admin' || userInfo?.role == 'Moderator'" (click)="deleteQuestion(quastion.id)" mat-raised-button>Delete</button>      
      </mat-card-footer>

    </mat-card>
  </div>
</div>
