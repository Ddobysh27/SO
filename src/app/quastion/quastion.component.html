<mat-card *ngIf="quastion" class="example-card">
  <mat-card-header>
    <mat-card-title>{{showUserName(quastion.author)}}</mat-card-title>
    <mat-card-subtitle>{{showUserEmail(quastion.author)}}</mat-card-subtitle>
    <div mat-card-avatar style.background-image="url({{showUserPhotoURL(quastion.author)}})" class="card-avatar"></div>
  </mat-card-header>
  
  <mat-card-content>
    <p>
      {{quastion.description}}
    </p>
  </mat-card-content>
</mat-card>


<mat-card *ngFor="let comment of comments" class="example-card">
  <mat-card-header>
    <mat-card-title>{{showUserName(comment.author)}}</mat-card-title>
    <mat-card-subtitle>{{showUserEmail(comment.author)}}</mat-card-subtitle>
    <div mat-card-avatar style.background-image="url({{showUserPhotoURL(comment.author)}})" class="card-avatar"></div>
  </mat-card-header>

  <mat-card-content>
    <p>
      {{comment.description}}
    </p>
  </mat-card-content>
  <button *ngIf="comment.author === user?.uid || userInfo?.role == 'Admin' || userInfo?.role == 'Moderator' " mat-raised-button color="primary">Edit</button>
  <button *ngIf="comment.author === user?.uid || userInfo?.role == 'Admin' || userInfo?.role == 'Moderator' " mat-raised-button color="warn">Delete</button>

</mat-card>

<mat-card>
  <form class="example-container" #formData='ngForm' (ngSubmit)="onSubmit(formData)" >
    <mat-form-field>
      <mat-label>Answer Title</mat-label>
      <input matInput (ngModel)="commentTitle" name="commentTitle" placeholder="Title">
    </mat-form-field>

    <mat-form-field>
      <mat-label>Answer</mat-label>
      <textarea matInput maxlength="1000" (ngModel)="commentDescription" name="commentDescription" placeholder="Descripton"></textarea>
    </mat-form-field>
    <button mat-raised-button type="submit" [disabled]="!formData.valid" color="primary">Send Answer</button>
  </form>
</mat-card>
